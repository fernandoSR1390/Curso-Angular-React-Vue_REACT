<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursoMaster_React-Angular-Vue</title>

    <!-- HOLA DE ESTILOS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="assets/images/React-icon.png" alt="LogoTipo" class="app-logo">
                <span id="brand">
                    <strong>Curso</strong>React
                </span>
            </div>
            
            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="formulario.html">Formulario</a></li>
                    <li><a href="#">Pagina 1</a></li>
                    <li><a href="#">Pagina 2</a></li>
                </ul>
            </nav>
            <!-- LIMPIAR FLOTADOS -->
            <div class="clearfix"></div>
        </div>
    </header>
    
    <div id="slider" class="slider-big">
        <h1>Bienvenido al curso de REACT</h1>
        <a href="#" class="btn-white">Ir al Blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2 class="subheader">Ultimos articulos</h2>
            <!-- listado articulos -->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="https://okdiario.com/img/viajes/2017/11/11/de-ruta-por-los-5-castillos-disney-del-mundo-real-2.jpg" alt="Paisaje" />
                    </div>
                    <h2 id="h2-item">Articulo de prueba</h2>
                    <span class="date">Hace 5 minutos</span>
                    <a href="article.html">Leer mas</a>
                    <div class="clearfix"></div>
                </article>
                <!-- AÃ±adir articulos via JS -->
            </div>
        </section>

        <script text="text/javascript">
            window.addEventListener("load", function(event){
                var template = document.getElementById("article-template");
                var articles = document.getElementById("articles");
                for (var i = 1; i <= 5; i++) {
                    var clonado = template.cloneNode(true);
                    clonado.removeAttribute("id");
                    var h2 = document.getElementById("h2-item");
                    h2.innerHTML = h2.textContent + ' ' + i;
                    console.log(h2);
                    articles.appendChild(clonado);
                }
            })
        </script>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear articulo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <form action="">
                    <input type="text" name="search" />
                    <input type="submit" name="submit" value="Buscar" class="btn"/>
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>&copy; Master en frameworks JavaScript</p>
        </div>
    </footer>
</body>
</html>
